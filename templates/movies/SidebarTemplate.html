{% extends "movies/NavbarTemplate.html" %}
{% block content %}
<div class="wrapper">
    <div class="sidebar">
        <div class="offset"></div>
        <ul class="list-group">
            <li class="list-group-item" onclick="location.href={% url 'popularmovies' %}">Popular movies</li>
            <!--li class="list-divider" /-->
            <!--li class="list-group-item">Global recommendations</li-->
            <li class="list-group-item" onclick="location.href={% url 'recommend' %}">My recommendations</li>
            <li class="list-divider" />
            <li class="list-group-item" onclick="getWeatherRecommendations()">Weather Recommendations</li>
            <li class="list-divider"/>
            <li class="list-group-item" onclick="location.href={% url 'profile' %}">My profile</li>
        </ul>
    </div>
    {% block inner_content %}{% endblock %}
</div>
    <script>
    function getWeatherRecommendations(){
    navigator.geolocation.getCurrentPosition(pos => {
        location.href="{% url 'weatherRecommend' %}?"+"longitude="+pos.coords.longitude+"&latitude="+pos.coords.latitude;
    })}
    </script>
{% endblock %}
