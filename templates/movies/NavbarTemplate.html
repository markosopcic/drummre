<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Movie reccomendation app!" />
    <title>Moozr!</title>
    {% block head %}
    {% endblock %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shows/popular.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Moozr!</span>
            {%if user.is_authenticated is False%}
    <form method="post" action="login/" class="form-inline my-2 my-lg-0">
    {% csrf_token %}
        <input placeholder="Username" class="form-control mr-sm-2" type="text" name="username"/>
        <input placeholder="Password" class="form-control mr-sm-2" type="password" name="password"/>
      <button class="btn btn-success my-2 my-sm-0" formaction="login/" type="submit">Login</button>
    </form>
          <form class="form-inline my-2 my-lg-0" style="width:5%;padding-left:1%" method="get" action="{% url 'social:begin' 'google-oauth2' %}">
      <button width="40%" height="40%"  style="margin-left:1%" href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary  mr-sm-2" ><img width="100%" height="100%" src="{% static "google-logo.png" %}"></img></button>
          </form>
          <form class="form-inline my-2 my-lg-0" style="width:5%;padding-left:1%" method="get" action="{% url 'social:begin' 'twitter' %}">
          <button width="40%" height="40%" style="margin-left:1%" href="{% url 'social:begin' 'twitter' %}" class="btn btn-secondary  mr-sm-2" ><img width="100%" height="100%" src="{% static "twitter-logo.png" %}"></img></button>
          </form>
          <form class="form-inline my-2 my-lg-0" style="width:5%;padding-left:1%" method="get" action="{% url 'social:begin' 'reddit' %}">
          <button width="40%" height="40%" style="margin-left:1%" href="{% url 'social:begin' 'reddit' %}" class="btn btn-secondary  mr-sm-2" ><img width="100%" height="100%" src="{% static "reddit-logo.png" %}"></img></button>
          </form>
          {% else %}
          <div> Welcome {{ user }}</div>
          <a href="{% url 'logout' %}" style="margin-left:1%" class="btn btn-danger my-2 my-sm-0" type="submit">Logout</a>
    {% endif %}
        </nav>
    </div>
{% block content %}{% endblock %}
</body>
