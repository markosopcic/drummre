<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Movie reccomendation app!" />
    <title>Moozr!</title>
    {% block head %}
    {% endblock %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shows/popular.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="root">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="navbar-header navbar-brand">
                <a href="/"
                    style="width:13rem; text-align: center; font-weight: bolder; font-size: 2rem; font-style: italic;"
                    class="navbar-brand">Moozr!</a>
            </div>
            <!--ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/"  class="nav-link">Home</a>
                </li>
            </ul-->
            {%if user.is_authenticated is False%}
            <form method="post" action="login/" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <input placeholder="Username" class="form-control mr-sm-2" type="text" name="username" />
                <input placeholder="Password" class="form-control mr-sm-2" type="password" name="password" />
                <button class="btn btn-success my-2 my-sm-0" formaction="login/" type="submit">Login</button>
            </form>
            <form class="form-inline my-2 my-lg-0" style="width:5%;height:2.5rem;padding-left:1%" method="get"
                action="{% url 'social:begin' 'google-oauth2' %}">
                <button style="padding:10%;width:100%;height:100%"
                    href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary">
                    <div
                        style="background-size:contain;background-position:center;background-repeat: no-repeat;background-image:url({% static "google-logo.png" %});width:100%;height:100%">
                    </div>
                </button>
            </form>
            <form class="form-inline my-2 my-lg-0" style="width:5%;height:2.5rem;padding-left:1%" method="get"
                action="{% url 'social:begin' 'twitter' %}">
                <button style="padding:10%;width:100%;height:100%"
                    href="{% url 'social:begin' 'twitter' %}" class="btn btn-secondary">
                    <div
                        style="background-size:contain;background-position:center;background-repeat: no-repeat;background-image:url({% static "twitter-logo.png" %});width:100%;height:100%">
                    </div>
                </button>
            </form>
            <form class="form-inline my-2 my-lg-0" style="width:5%;height:2.5rem;padding-left:1%" method="get"
                action="{% url 'social:begin' 'reddit' %}">
                <button style="padding:10%;width:100%;height:100%"
                    href="{% url 'social:begin' 'reddit' %}" class="btn btn-secondary">
                    <div
                        style="background-size:contain;background-position:center;background-repeat: no-repeat;background-image:url({% static "reddit-logo.png" %});width:100%;height:100%">
                    </div>
                </button width="100%" height="100%">
            </form>
            {% else %}

            <div> Welcome {{ user }}</div>
            <a href="{% url 'logout' %}" style="margin-left:1%" class="btn btn-danger my-2 my-sm-0"
                type="submit">Logout</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
