{% extends "movies/NavbarTemplate.html" %}

{% block content %}
{% if user.is_authenticated is False %}
<div style="width:30%;margin-top:5%" class="container">
        <form  action="register/" method="post">
            {% csrf_token %}
            <label class="form-control" style="text-align:center">Register</label><p></p>
            <input class="form-control mr-sm-2" type="text" name="username"  placeholder="Username"/><p></p>
            <input class="form-control mr-sm-2" type="password" name="password"  placeholder="Password"/><p></p>
            <input class="form-control mr-sm-2" type="password" name="password2"  placeholder="Confirm Password"/><p></p>
            <input class="form-control mr-sm-2" type="text" name="firstname"  placeholder="First Name"/><p></p>
            <input class="form-control mr-sm-2" type="text" name="lastname"  placeholder="Last Name"/><p></p>
            <input class="form-control mr-sm-2" type="text" name="email"  placeholder="Email"/><p></p>

        <button style="text-align:center;width:100%;margin-top:2%" class="btn btn-primary" type="submit">Sign up</button>
            </form>
    </div>
        {% endif %}
    <script>
        {% if backdrop %}
            $(document).ready(function(){
    $("body").css("background-image","url(\"https://image.tmdb.org/t/p/original{{ backdrop }}\")")
    $("body").css("background-attachment"," fixed")
    $("body").css("background-size","cover")
})
        {% endif %}
    </script>
{% endblock %}
