<h2 style="margin-left:25%">Register</h2>
<form class="" style="margin-left: 25%;
    margin-right:25%;
    width: 100%;"  method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
<p></p>
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
